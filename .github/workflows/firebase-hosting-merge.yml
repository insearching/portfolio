name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'

      # Run Flutter pub get to install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Build Flutter web
      - name: Build Flutter Web
        run: flutter build web

  # (Optional) Upload the build artifacts for later use (e.g., deployment)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
         name: flutter-web-build
         path: build/web  # Path where Flutter outputs the web build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SERHII_HRABAS_POTRFOLIO }}
          channelId: live
          projectId: serhii-hrabas-potrfolio
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
