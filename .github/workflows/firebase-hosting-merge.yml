name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # Run Flutter pub get to install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Build Flutter web
      - name: Build Flutter Web
        run: flutter build web --web-renderer html

      # (Optional) Upload the build artifacts for later use (e.g., deployment)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web  # Path where Flutter outputs the web build

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable Firebase webframeworks experiment
        run: firebase experiments:enable webframeworks

      - name: Login to Firebase
        run: firebase login

      # Optional: Use FirebaseExtended Action with service account
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: serhii-hrabas
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

