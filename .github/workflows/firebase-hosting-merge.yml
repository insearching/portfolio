name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Flutter (reads from .flutter-version)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: .flutter-version

      # Set up Python for upload script
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install Python dependencies
      - name: Install Python Dependencies
        run: pip install -r scripts/requirements.txt

      # Run Flutter pub get to install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Run tests (fail fast before building)
      - name: Run Tests
        run: flutter test

      # Build Flutter Android APK first (to get the download link)
      - name: Build Flutter Android APK
        run: flutter build apk --release

      # Run Python script tests
      - name: Run Python Script Tests
        run: |
          cd scripts
          python -m unittest discover -s test -p "test_*.py" -v
        continue-on-error: false

      # Upload Android APK to Gofile.io and extract direct link
      - name: Upload Android APK to Gofile.io
        id: upload_apk
        env:
          GOFILE_TOKEN: ${{ secrets.GOFILE_TOKEN }}
          GOFILE_ACCOUNT_ID: ${{ secrets.GOFILE_ACCOUNT_ID }}
        run: |
          # Use Python script for reliable direct link extraction
          python scripts/upload_to_gofile.py \
            build/app/outputs/flutter-apk/app-release.apk \
            --token "$GOFILE_TOKEN" \
            --account-id "$GOFILE_ACCOUNT_ID" \
            --github-output

      # Build Flutter Web with APK download link
      - name: Build Flutter Web
        env:
          FIREBASE_EMAIL: ${{ secrets.FIREBASE_EMAIL || vars.FIREBASE_EMAIL }}
          FIREBASE_PASSWORD: ${{ secrets.FIREBASE_PASSWORD || vars.FIREBASE_PASSWORD }}
          APK_DOWNLOAD_URL: ${{ steps.upload_apk.outputs.direct_link }}
        run: |
          flutter build web \
            --dart-define=FIREBASE_EMAIL=$FIREBASE_EMAIL \
            --dart-define=FIREBASE_PASSWORD=$FIREBASE_PASSWORD \
            --dart-define=APK_DOWNLOAD_URL=$APK_DOWNLOAD_URL

      # (Optional) Upload the build artifacts for later use (e.g., deployment)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web  # Path where Flutter outputs the web build

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable Firebase webframeworks experiment
        run: firebase experiments:enable webframeworks

      # Optional: Use FirebaseExtended Action with service account
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: serhii-hrabas
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks