name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Flutter (reads from .flutter-version)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: .flutter-version

      # Run Flutter pub get to install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Build Flutter web
      - name: Build Flutter Web
        env:
          FIREBASE_EMAIL: ${{ secrets.FIREBASE_EMAIL || vars.FIREBASE_EMAIL }}
          FIREBASE_PASSWORD: ${{ secrets.FIREBASE_PASSWORD || vars.FIREBASE_PASSWORD }}
        run: flutter build web --dart-define=FIREBASE_EMAIL=$FIREBASE_EMAIL --dart-define=FIREBASE_PASSWORD=$FIREBASE_PASSWORD

      - name: Deploy on Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
