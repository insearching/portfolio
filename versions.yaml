# Project Version Catalog
# This file serves as the single source of truth for all versions in the project
# Similar to Gradle's version catalog (libs.versions.toml)

# Project metadata
project:
  name: portfolio
  version: 1.0.0
  build_number: 1

# SDK and runtime versions
sdk:
  flutter: "3.38.4"
  dart: ">=3.0.0 <4.0.0"

# Build tools and CI/CD
tools:
  gradle: "8.0.0"
  agp: "8.1.0"  # Android Gradle Plugin
  kotlin: "1.9.0"
  node: "20.x"
  firebase_cli: "latest"

# Core dependencies
dependencies:
  # Flutter SDK
  flutter:
    version: sdk
  
  # UI and Icons
  cupertino_icons:
    version: "^1.0.2"
  animated_text_kit:
    version: "^4.2.2"
  auto_size_text:
    version: "^3.0.0"
  
  # State Management
  flutter_bloc:
    version: "^8.1.6"
  bloc:
    version: "^8.1.4"
  provider:
    version: "^6.1.5"
  equatable:
    version: "^2.0.7"
  rxdart:
    version: "^0.28.0"
  
  # Dependency Injection
  get_it:
    version: "^8.0.3"
  
  # Network and Media
  cached_network_image:
    version: "^3.2.0"
  url_launcher:
    version: "^6.3.1"
  
  # Firebase
  firebase_core:
    version: "^3.13.0"
  firebase_database:
    version: "^11.3.5"
  
  # Database
  sqflite:
    version: "^2.3.0"
  path:
    version: "^1.8.3"

# Development dependencies
dev_dependencies:
  flutter_test:
    version: sdk
  flutter_lints:
    version: "^2.0.0"

# GitHub Actions
github_actions:
  checkout:
    version: "v4"
  flutter_action:
    version: "v2"
  upload_artifact:
    version: "v4"
  firebase_hosting_deploy:
    version: "v0"

# Web build configuration
web:
  renderer: canvaskit  # Options: canvaskit, skwasm (with --wasm flag)
  build_mode: release
  use_wasm: false

# Platform specific versions
android:
  min_sdk: 21
  target_sdk: 34
  compile_sdk: 34
  ndk_version: "25.1.8937393"

ios:
  min_version: "12.0"
  deployment_target: "12.0"

# CI/CD configuration
ci:
  runner: ubuntu-latest
  cache_enabled: true
  artifact_retention_days: 7
